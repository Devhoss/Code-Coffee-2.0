<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/contact.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6371c613ae.js" crossorigin="anonymous"></script>

    <title>Contact us</title>
</head>
<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
        
                <!-- brand logo -->
            <a class="navbar-brand" href="../index.html" >CODE & COFFEE</a>
                <!-- Collapsing button for responsive -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"> 
            <span class="navbar-toggler-icon"></span>
            </button>
                        <!-- navbar links -->
            <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto fw-bold fst-italic">
                <li class="nav-item"><a href="#" class="nav-link">Coffee</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Code</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Projects</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Quotes</a></li>
                </ul>
            </div>
        </div>
    </nav>
        <div class="container">
            <h1>Contact <span>US</span></h1>
            <form class="row g-2" action="">
                <div class="col-md-6">
                    <label for="fname" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="fname" required>
                </div>
                <div class="col-md-6">
                    <label for="lname" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="lname" required>
                </div>
                <div class="col-md-8">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-4">
                    <label for="phone-number" class="form-label">Phone Number:</label>
                    <input type="text" class="form-control" id="phone-number">
                </div>
                <div class="col-md-12">
                    <label for="message" class="form-lebal">Message</label>
                    <textarea class="form-control" id="message" cols="30" rows="5" placeholder="Enter your message here..." required></textarea>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <ul class="socialIcons">
        <li class="facebook"><a href="#"><i class="fa fa-fw fa-facebook"></i>Facebook</a></li>
        <li class="twitter"><a href="#"><i class="fa fa-fw fa-twitter"></i>Twitter</a></li>
        <li class="instagram"><a href="#"><i class="fa fa-fw fa-instagram"></i>Instagram</a></li>
        <li class="youtube"><a href="#"><i class="fa fa-fw fa-youtube"></i>Youtube</a></li>
        <li class="github"><a href="#"><i class="fa fa-fw fa-github"></i>Github</a></li>
    </ul>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
